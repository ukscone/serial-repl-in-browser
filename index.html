<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <title>Serial Micropython REPL (pico)</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <style>
    textarea,
    [contenteditable] {
      caret-color: red;
    }

    textarea {
      padding: 12px 20px;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 4px;
      background-color: #f8f8f8;
      font-size: 16px;
      resize: none;
    }

    .CodeMirror {
      border: 1px solid #000;
      font-size: 16px;
    }


  </style>

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

  <script src="lib/codemirror.js"></script>
<link rel="stylesheet" href="lib/codemirror.css">
<script src="mode/python/python.js"></script>


</head>

<body>

  <div class="container">
    <!--   <label for="ports">Port:</label>
  <select id="ports">
    <option value="prompt">Add a port...</option>
  </select> -->
    <button id="connectButton">Connect</button>
    <button id='disconnectButton' disabled="true">Disconnect</button>
    <label for="baudrate">Baud rate:</label>
    <select id="baudrate">
      <option value="300">300</option>
      <option value="600">600</option>
      <option value="1200">1200</option>
      <option value="2400">2400</option>
      <option value="4800">4800</option>
      <option value="9600">9600</option>
      <option value="14400">14400</option>
      <option value="19200">19220</option>
      <option value="28800">28800</option>
      <option value="38400">38400</option>
      <option value="57600">57600</option>
      <option value="115200" selected>115200</option>
      <option value="230400">230400</option>
      <option value="460800">460800</option>
      <option value="921600">921600</option>
    </select>
    <label for="databits">Data bits:</label>
    <select id="databits">
      <option value="7">7</option>
      <option value="8" selected>8</option>
    </select>
    <label for="parity">Parity:</label>
    <select id="parity">
      <option value="none" selected>None</option>
      <option value="even">Even</option>
      <option value="odd">Odd</option>
    </select>
    <label for="stopbits">Stop bits:</label>
    <select id="stopbits">
      <option value="1" selected>1</option>
      <option value="2">2</option>
    </select>

    <br />
    <!-- <button id='ctrla'>CTRL+a</button>
      <button id='ctrlb'>CTRL+b</button> -->
    <button id='softReboot'>Soft Reboot</button>
    <button id='break'>Break</button>
    <button id='enterPasteMode'>Enter Paste Mode</button>
    <button id='leavePasteMode'>Leave Paste Mode</button>
    <button id='enterRawREPL'>Enter Raw REPL</button>
    <button id='leaveRawREPL'>Leave Raw REPL</button>
    <br />
    <br />
    <label>Input</label>
    <br />
    <textarea rows="10" cols="60" id="multiLineInput" wrap="hard"></textarea>
    <br />
    <button id="send">Send</button>
    <button id="clear">Clear</button>
    <br />
    <br />
    <label>Output</label>
    <br />
    <textarea readonly rows="10" cols="60" id="multiLineOutput"></textarea>

  </div>
<script>
  var editor = CodeMirror.fromTextArea(document.getElementById("multiLineInput"), {
    
    lineNumbers: true,
    extraKeys: {"Ctrl-Space": "autocomplete"},
    mode: {name: "python", globalVars: true}
  });
  editor.setSize("650","200");
</script>  

  <Script src="index.js"></Script>
</body>

</html>
