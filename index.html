<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Serial Micropython REPL (pico)</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <style>
    textarea,
      [contenteditable] {
          caret-color: red;
      }
    textarea {
      padding: 12px 20px;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 4px;
      background-color: #f8f8f8;
      font-size: 16px;
      resize: none;
    }
  </style>

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <div class="container">
      <label for="ports">Port:</label>
  <select id="ports">
    <option value="prompt">Add a port...</option>
  </select>
  <button id="connectButton">Connect</button>
  <button id='disconnectButton' disabled="true">Disconnect</button>
  <label for="baudrate">Baud rate:</label>
  <select id="baudrate">
    <option value="300">300</option>
    <option value="600">600</option>
    <option value="1200">1200</option>
    <option value="2400">2400</option>
    <option value="4800">4800</option>
    <option value="9600">9600</option>
    <option value="14400">14400</option>
    <option value="19200">19220</option>
    <option value="28800">28800</option>
    <option value="38400">38400</option>
    <option value="57600">57600</option>
    <option value="115200" selected>115200</option>
    <option value="230400">230400</option>
    <option value="460800">460800</option>
    <option value="921600">921600</option>
  </select>
  <label for="databits">Data bits:</label>
  <select id="databits">
    <option value="7">7</option>
    <option value="8" selected>8</option>
  </select>
  <label for="parity">Parity:</label>
  <select id="parity">
    <option value="none" selected>None</option>
    <option value="even">Even</option>
    <option value="odd">Odd</option>
  </select>
  <label for="stopbits">Stop bits:</label>
  <select id="stopbits">
    <option value="1" selected>1</option>
    <option value="2">2</option>
  </select>
      
      <br/>
      <button id='ctrla'>CTRL+a</button>
      <button id='ctrlb'>CTRL+b</button>
      <button id='ctrlc'>CTRL+c (double)</button>
      <button id='ctrld'>CTRL+d</button>
      <button id='ctrle'>CTRL+e</button>
      <br/>
      <button id='enterRawREPL'>Enter Raw REPL</button>
      <button id='leaveRawREPL'>Leave Raw REPL</button>
      <br/>
      <br/>
      <label>Input</label>
      <br/>
      <textarea rows="10" cols="80" id="multiLineInput" wrap="hard"></textarea>
      <br/>
      <button id="send">Send</button>
      <button id="clear">Clear</button>
      <br/>
      <br/>
      <label>Output</label>
      <br/>
      <textarea readonly rows="10" cols="80" id="multiLineOutput"></textarea>

    </div>

  
  <Script src="index.js"></Script>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
